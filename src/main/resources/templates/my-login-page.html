<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h3>Enter your data</h3>
<form action="#" th:action="@{authenticateUser}" method="post">
<!--    Это: authenticateUser должно быть именно таким, т.к. оно указано -->
<!--    в методе filterChain(HttpSecurity http) классе MySecurityConfiguration-->
   <div th:if="${param.error}">
       <span style="color: red">Please, enter correct user name ang password!</span>
   </div>
<!--В теге div (это контейнер) указываются параметры, т.е. то что в -->
<!--    адресной строке указывается после знака ?-->
    <div th:if="${param.logout}">
        <span style="color:green">You are logout from system!</span>
    </div>

<p>
    User name: <input type="text" name="username">
</p>
<p>
    Password: <input type="password" name="password">
<!--    type="password" - означает, что в поле для пароля то что будет вводиться будет скрыто-->
</p>
<p>
    <input type="submit" value="Login">
</p>

</form>

</body>
</html>
